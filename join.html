<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="output.css" rel="stylesheet">
    <!-- <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script> -->
    <style>
        .ail {
            max-width: 460px;
            margin: 0px 36px;
        }

        .check {
            zoom: 1.8;
        }
        select {
            appearance: none;
            background: url(/img/icon.webp) no-repeat 97% 50%/16px;
        }
    </style>
</head>

<body class="justify-items-center">
    <div class="ail">
        <!-- 이미지 -->
        <div class="my-5">
            <a href="index.html"><img src="img/login_rogo.png" alt=""></a>
        </div>
        <!-- 제목 -->
        <div>
            <h1 class="text-[27px] font-medium tracking-tighter">이제 나이키 멤버가 되어볼까요?</h1>
        </div>
        <!-- 이름,성 -->
        <div class="grid grid-cols-2 w-full gap-4">
            <input class="border-gray-500 rounded-lg my-4 border py-4 px-3" type="text" placeholder="이름*">
            <input class="border-gray-500 rounded-lg my-4 border py-4 px-3" type="text" placeholder="성*">
        </div>
        <!-- 비밀번호 -->
        <div class="relative flex items-center">
            <input class="border-gray-500 rounded-lg my-2 border w-full py-4 px-3" type="text" placeholder="비밀번호*">
            <button class="btn1 hover:bg-gray-200 transition duration-700 ease-in-out rounded-full absolute right-1 cursor-pointer">
                <img class="w-12 h-12 p-3 " src="https://www.svgrepo.com/show/380010/eye-password-show.svg"
                    alt="">
            </button>
        </div>
        <!-- 텍스트 -->
        <div class="text-gray-500 text-[12px]/3 mx-2 mb-2">
            ✕ 최소 8자 <br><br>
            ✕ 알파벳 대문자 및 소문자 조합, 최소 1개 이상의 숫자
        </div>
        <!-- 쇼핑기본설정 -->
        <div>
            <select class="border-gray-500 text-gray-500 rounded-lg my-5 border w-full py-4 px-3" name="email">
                <option disabled selected hidden>쇼핑 기본 설정*</option>
                <option value="Man">남성용</option>
                <option value="Woman">여성용</option>
            </select>
        </div>
        <!-- 생년월일 -->
        <div class="mt-7">
            <span class="text-sm mx-3 hover:shadow-lg transition duration-300">생년월일</span>
            <div class="gap-4 w-full my-2">
                <!-- <span class="text-sm mx-4 hover:shadow-lg transition duration-300 mt-7">생년월일</span> -->
                <input class="border-gray-500 rounded-lg border w-[42%] py-4 px-3 mr-2" type="text" placeholder="년*">
                <input class="border-gray-500 rounded-lg border w-[26%] py-4 px-3 mr-2" type="text" placeholder="월*">
                <input class="border-gray-500 rounded-lg border w-[26%] py-4 px-3" type="text" placeholder="일*">
            </div>
        </div>
        <!-- 체크박스 -->
        <div class=" my-12 c-box cursor-pointer text-[15px]">
            <label class="flex justify-items-center">
                <input class="check accent-black" type="checkbox" name="">
                <span class="ml-2">
                    나이키의 <strong class="underline font-bold">개인정보 처리방침 </strong> 및
                    <strong class="underline font-bold">이용약관</strong>에 동의합니다.
                </span>
            </label>
        </div>
        <!-- 버튼 -->
        <div class="relative">
            <a href="profile.html">
            <button class="absolute right-0 font-bold bg-black text-[15px] text-white hover:bg-gray-500 rounded-full w-31 p-2.5 tracking-tight">
                계정 만들기
            </button>
            </a>
        </div>
    </div>
</body>
</html>
