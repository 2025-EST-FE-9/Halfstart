<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="output.css" rel="stylesheet">
    <!-- <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script> -->
    <style>
        /*
        변경을 클릭하면 나라 목록만 나타나게 하기!드롭다운 리스트 참고하기
        */
        .all {
            max-width: 460px;
            min-width: 250px;
            margin: 0px 36px;
            width: 100%;
        }

        #country {
            visibility: hidden;
        }
    </style>
</head>

<body class="flex justify-center">
    <div class="all relative">
        <!--아이콘-->
        <div class="my-6">
            <a href="index.html">
            <img src="img/login_rogo.png"
                alt="">
                </a>
        </div>
        <!-- 제목 -->
        <div class="font-medium text-[26px]/[30px] my-4 tracking-tight">
            가입 또는 로그인을 위해 이메일을 입력 하세요.
        </div>
        <!-- 대한민국 -->
        <div class="my-3">
            <span class="font-medium text-[15px]">대한민국</span>
            <label id="clickText" class="cursor-pointer underline tracking-tight text-gray-500 text-base/5"
                for="country">변경</label>
            <!-- <input type="" autocomplete="off" id="list" name="country" list="name"> -->

            <select id="country" class="country">
                <!-- <option value="" disabled selected><span class="underline">변경</span></option> -->
                <option value="괌">괌</option>
                <option value="대한민국">대한민국</option>
                <option value="미국">미국</option>
                <option value="일본">일본</option>
                <option value="중국">중국</option>
            </select>
        </div>
        <!--이메일-->
        <div>
            <input class="border-gray-500 rounded-lg my-6 border w-full px-3 py-4 font-medium text-[15px]" type="text"
                placeholder="이메일*">
        </div>

        <!-- 설명 -->
        <div class="text-gray-500 my-6 tracking-tight text-[15px]">
            계속 진행하면 나이키의
            <strong class=" font-semibold underline cursor-pointer">개인정보 처리방침</strong> 및
            <strong class="font-bold underline cursor-pointer">이용약관</strong> <br>
            에 동의하게 됩니다.
        </div>
        <!-- 버튼 -->
        <div class="absolute right-0 mt-5">
            <a href="join.html">
            <button class="bg-black text-white hover:bg-gray-500 rounded-full p-3 w-20 ">
                계속
            </button>
            </a>
        </div>
    </div>
</body>
</html>
